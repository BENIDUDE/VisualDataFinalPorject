<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת 3 - מיקוד בלקוחות ופילוח</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2a5298, #1e3c72);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 2.2em;
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.1em;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .section {
            padding: 40px;
            width: 100%;
            max-width: 1200px;
        }

        .section h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
        }

        .section p {
            font-size: 1em;
            margin-bottom: 20px;
            text-align: center;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            background: linear-gradient(45deg, #ff8e53, #ff6b6b);
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            width: fit-content;
        }

        .back-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            width: 100%;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.6em;
            }

            header p, .section p {
                font-size: 0.9em;
            }

            .section h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>מערכת 3 - מיקוד בלקוחות ופילוח</h1>
        <p>מערכת זו מתמקדת בפילוח לקוחות ומספקת תובנות על התנהגות רכישה וסוגי חומרה מועדפים.</p>
    </header>

    <section class="section" id="tableau">
        <h2>ויזואליזציה של פילוח לקוחות</h2>
        <p>התרשים שלהלן מציג ניתוח של נתוני לקוחות, כולל סוגי חומרה שנרכשו ודפוסי רכישה.</p>

    </section>

    </footer>
</body>
</html>
