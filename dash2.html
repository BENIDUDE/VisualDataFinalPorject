<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת 2 - מיקוד אחוז הנחה ופלטפורמה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 2rem 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        section {
            max-width: 1200px;
            margin: 2rem;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: right;
        }
        h2 {
            font-size: 2rem;
            color: #764ba2;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
        .back-button {
            background: linear-gradient(135deg, #ff5722, #ff9800);
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
            display: inline-block;
            transition: transform 0.3s ease;
        }
        .back-button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>מערכת 2 - מיקוד אחוז הנחה ופלטפורמה</h1>
    </header>
    <section>
        <a href="index.html" class="back-button">חזור לדף הבית</a>
        <h2>תיאור המערכת</h2>
        <p>מערכת זו בוחנת את ההשפעה של אחוזי הנחה על מכירות בפלטפורמות שונות. היא מספקת ויזואליזציות שמדגישות קשרים בין הנחות, פלטפורמות ומכירות, ומסייעת באופטימיזציה של אסטרטגיות תמחור.</p>
        <h2>ויזואליזציה</h2>
        <!-- Tableau Embedding API v3 -->
        <script type="module" src="https://public.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js"></script>
        <tableau-viz 
            id="tableauViz"
            src="https://public.tableau.com/views/FinalProject_17541439831610/platfrom_dashboard"
            toolbar="bottom"
            hide-tabs
            width="100%"
            height="800">
        </tableau-viz>
    </section>
    <script>
        // Simple JS to log embed loading
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Tableau visualization loaded in dash2');
        });
    </script>
</body>
</html>
